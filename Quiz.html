<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="assets/css/pure-css.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <script src="assets/js/script.js"></script>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>






    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#company">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#about" class="pure-menu-link">About</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Services</a>
                </li>

                <li class="pure-menu-item"><a href="#contact" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Golden Games!</h1>
            <h2>A little Quiz site for the 2024 Olympics</h2>
        </div>

        <div class="content" id="quiz-form">
            <h2 class="content-subhead">You ready for a quiz?</h2>


          
        </div>
        
        <button class ="pure-button"  id="start-quiz-button">Start Quiz</button>

        <div id="quiz-popup" class="hidden">
            <div id="quiz-container">
                <div id="question-container"></div>
                <button class ="pure-button" id="next-button">Next</button>
                <button class ="pure-button" id="submit-button" class="hidden">Submit</button>
            </div>
        </div>
    
        <div id="result-container" class="hidden"></div>
    
        <script src="assets/js/quiz.js"></script>
    </div>
</div>


</body>
</html>
